<div>
  <br />
  <div class="card">
    <div class="card-body">
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="itemName">Item name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Item 1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
        <button type="button" class="btn" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>

<div>
  <br />
  <div class="card">
    <div class="card-body">
      <div class="table-responsive-lg">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item name</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.name}}</td>
              <td>
                <a href="#" onclick="return false;" (click)="onEdit(i)">Edit</a> /
                <a href="#" onclick="return false;" (click)="onDelete(i)">Delete</a></td>
            </tr>
          </tbody>
        </table>
        <br/>
        <button type="button" class="btn" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
